<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links</title>
</head>
<body>
<h1>Links</h1>
<p> Links can be used on any element of an html web page.
    Text, images, lists, tables, or any other element</p>

Link Examples:
<!-- When using an external link, you need the full URL -->
<a href="https://www.google.com">Google</a> <br />

<!-- Relative reference requires the path to the file -->
Standard link: <a href="Intro.html" title ="Introduction to HTML page">Table of contents</a> <br />

<!-- targeted Links: change the behavior of how/where links are opened.
If target is blank then it will open in a new tab -->
Target link: <a href="Intro.html" title ="Introduction to HTML page" target ="blank">Table of contents</a> <br />
<br />
<br />

<a href ="Pictures.html"><img src ="img/primal_aspid.jpg" alt = "spawn of the devil" width="150"/> </a>



</body>
</html>
