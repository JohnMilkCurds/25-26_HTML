<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<h1>Forms</h1>
<p> Two major types of forms are known as GET and POST</p>
GET Form
<form action ="links.html" method = "GET">
    <label for="name">Name: </label><input type="text" name="name" id = "name" placeholder="John Smith" /> <br />
    <label for="email">Email: </label><input type="email" name="email" id = "email" placeholder ="yourEmail@domain.ext" /> <br />
    <label for="phone">Phone: </label><input type="tel" name="phone" id = "phone" pattern ="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder ="123-456-7890"/> <br />

    <input type ="checkbox" name="EmailConsent" id="EmailConsent" checked>
        <label for="EmailConsent">May we send you ZIP bombs?:</label> <br />
    <!-- Radio Buttons. Name must be same as link. Value & Id sould match preference -->
    <input type="radio" id="prefEmail" name="ContactType" value="email">
        <label for="prefEmail">Email: </label> <br />
    <input type="radio" id="prefSnailmail" name="ContactType" value="email">
        <label for="prefSnailmail">Snailmail: </label> <br />
    <input type="radio" id="prefPhone" name="ContactType" value="email">
        <label for="prefPhone">Phone: </label> <br />


    <input type="submit" /> <br />



</form>




</body>
</html>
